<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-logo-left">
                    <img src="logo.png" alt="Shop Logo">
                </div>
                <div class="header-text">
                    <h1>Pen & Play Club</h1>
                    <p class="subtitle">Daily Cash Register</p>
                </div>
                <div class="header-logo-right">
                    <img src="logo.png" alt="Shop Logo">
                </div>
            </div>
        </header>

        <main>
            <!-- Navigation Links -->
            <div class="history-link">
                <a href="index.html">ðŸ“Š Dashboard</a>
                <a href="history.html">ðŸ“‹ History</a>
                <a href="expense.html">ðŸ’¸ Expense</a>
                <button id="darkModeToggle" class="dark-mode-toggle-btn">ðŸŒ™</button>
            </div>

            <form id="cashRegisterForm">
                <!-- Date Field -->
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- Cash on Hand -->
                <div class="form-group">
                    <label for="cashAmount">Cash on Hand</label>
                    <input type="number"
                           id="cashAmount"
                           name="cashAmount"
                           placeholder="0.00"
                           step="0.01"
                           min="0"
                           inputmode="decimal">
                </div>

                <!-- Yesterday's Petty Cash (Read-only) -->
                <div class="form-group readonly-group">
                    <label for="yesterdayPettyCash">Yesterday's Petty Cash</label>
                    <input type="text"
                           id="yesterdayPettyCash"
                           readonly
                           value="0.00">
                </div>

                <!-- Cash on Day (Auto-calculated, Read-only) -->
                <div class="form-group readonly-group">
                    <label for="cashTotal">Cash on Day</label>
                    <input type="text"
                           id="cashTotal"
                           readonly
                           value="0.00">
                </div>

                <!-- UPI Amount -->
                <div class="form-group">
                    <label for="upiAmount">UPI Amount</label>
                    <input type="number"
                           id="upiAmount"
                           name="upiAmount"
                           placeholder="0.00"
                           step="0.01"
                           min="0"
                           inputmode="decimal">
                </div>

                <!-- Card Amount -->
                <div class="form-group">
                    <label for="cardAmount">Card Amount</label>
                    <input type="number"
                           id="cardAmount"
                           name="cardAmount"
                           placeholder="0.00"
                           step="0.01"
                           min="0"
                           inputmode="decimal">
                </div>

                <!-- AP Cash -->
                <div class="form-group">
                    <label for="apCash">AP Cash</label>
                    <input type="number"
                           id="apCash"
                           name="apCash"
                           placeholder="0.00"
                           step="0.01"
                           min="0"
                           inputmode="decimal">
                </div>

                <!-- Petty Cash Amount (Auto-calculated, Read-only) -->
                <div class="form-group readonly-group">
                    <label for="pettyCashAmount">Petty Cash Amount</label>
                    <input type="text"
                           id="pettyCashAmount"
                           readonly
                           value="0.00">
                </div>

                <!-- Total Income (Auto-calculated) -->
                <div class="form-group total-group">
                    <label for="totalIncome">Total Income</label>
                    <input type="text"
                           id="totalIncome"
                           readonly
                           value="0.00">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary" id="submitBtn">
                    Save Entry
                </button>
            </form>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>
        </main>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
